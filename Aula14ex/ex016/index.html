<!DOCTYPE html>
<html lang="pt-br">

    <title>Exercício</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>

                <input type="number" name="inicio" id="txtini">

                <label for="txtpas">Passo:</label>
                <input type="number" name="passo" id="txtpas">

            <input type="button" value="Contar" onclick="contar()">

        <div id="rs">
            <p>Contando: </p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
