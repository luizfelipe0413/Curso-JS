<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="txtvel">Velocidade do carro:</label>
    <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="submit" value="Enviar" onclick="calcular()">
    <div id="msg"></div>
    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var txt = document.getElementById('msg')
            txt.innerHTML = `Sua velocidade atual Ã© de ${vel}km/h`
            if (vel > 60){
                txt.innerHTML = 'Multado!'
            } else{
                txt.innerHTML = 'Liberado!'
            } 
        }
    </script>
</body>
</html>
